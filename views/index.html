<html>

    <head>

        <script type="text/javascript" src="/static/jquery/jquery.js"></script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="/static/webrtc/shim/adapter.js"></script>

        <script type="text/javascript" src="/static/webrtc/client.js"></script>

        <script type="text/javascript">

            var socket     = null;

            var logger     = null;

            var signaller  = null;

            var client     = null;

            function onServerSync(data) {
                var userids = data;
                var quote   = String.fromCharCode(39)
                var buffer  = [];
                for (var n in userids) {
                    buffer.push('<li>')
                    buffer.push('<a href="javascript:connect(')
                    buffer.push(quote)
                    buffer.push(userids[n])
                    buffer.push(quote)
                    buffer.push(')">')
                    buffer.push(userids[n])
                    buffer.push('</a>')
                    buffer.push('</li>')
                }
                $('#userids').html(buffer.join(''))
            }

            function userid() {

                return $('#userid').val()
            }

            function connect(userid) {

                client.connect(userid);
            }
            
            function login() {

                socket    = io.connect();

                signaller = new webrtc.SocketIOSignaller(socket);

                logger    = new webrtc.ConsoleLogger();

                client    = new webrtc.Client(userid(), signaller, logger);

                client.onConnect = function(peer) {
                    
                    peer.send("hello")
                }

                client.onMessage = function(peer, message) {
                    
                    console.log('onMessage')

                    peer.send("reply")
                }

                client.onServerSync = onServerSync;

                $('#container-session').show();
            }


   

        </script>

    </head>

    <body>

        <div id="container-login">

            <input type="text" id="userid" />

            <input type="button" id="login" value="login" onclick="login()" />

        </div>

        <div id="container-session" style="display: none">

            <div>

                <input type="button" value="call" onclick="call" />

                <input type="button" value="answer" onclick="answer" />

            </div>

            <div>

                <ul id="userids"></ul>

            </div>

        </div>

    </body>

</html>
